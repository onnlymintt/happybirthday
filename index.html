<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark 81 - The Grand Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --gold: #c5a059;
            --silver: #e0e0e0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body { 
            margin: 0; background: var(--bg); color: var(--silver); 
            font-family: 'Be Vietnam Pro', sans-serif; display: flex; height: 100vh; overflow: hidden; 
        }

        /* --- Sidebar: Minimalist Luxury --- */
        .sidebar { 
            width: 320px; padding: 50px 30px; border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; z-index: 10;
        }

        .brand-title { 
            font-weight: 600; font-size: 14px; letter-spacing: 5px; color: var(--gold);
            text-transform: uppercase; margin-bottom: 40px; 
        }

        .control-section { margin-bottom: 35px; }
        .label { 
            font-size: 10px; text-transform: uppercase; letter-spacing: 2px; 
            color: #555; margin-bottom: 15px; display: block;
        }

        input[type="text"] {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #333;
            padding: 10px 0; color: #fff; font-family: 'Be Vietnam Pro'; font-size: 15px;
            transition: 0.3s; outline: none;
        }
        input[type="text"]:focus { border-bottom-color: var(--gold); }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            background: transparent; border: 1px solid #222; padding: 12px;
            color: #888; cursor: pointer; font-family: 'Inter'; font-size: 11px;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.4s;
        }
        .btn:hover { border-color: var(--gold); color: #fff; background: rgba(197, 160, 89, 0.05); }
        .btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: 600; }

        .log-box {
            margin-top: auto; font-size: 11px; font-family: 'Inter'; color: #444;
            line-height: 1.6; border-left: 1px solid var(--gold); padding-left: 15px;
        }

        /* --- Visual Area: Architectural Elegance --- */
        .visual-area { 
            flex: 1; position: relative; display: flex; justify-content: center; align-items: flex-end; 
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        /* Mô phỏng Landmark 81 dạng Outline kiến trúc */
        .landmark-structure { 
            position: relative; display: flex; flex-direction: column; align-items: center; 
            width: 180px; transition: 1s ease;
        }

        .block {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.05); position: relative; transition: 0.8s;
            backdrop-filter: blur(2px);
        }

        /* Các khối bó tre đặc trưng */
        .b1 { width: 140px; height: 280px; z-index: 1; }
        .b2 { width: 90px; height: 180px; margin-top: -30px; z-index: 2; }
        .b3 { width: 50px; height: 120px; margin-top: -20px; z-index: 3; }
        .spire { width: 2px; height: 60px; background: rgba(255,255,255,0.1); }

        /* Hiệu ứng đèn sang trọng */
        .power-on .block {
            border-color: rgba(197, 160, 89, 0.3);
            box-shadow: 0 0 40px rgba(197, 160, 89, 0.05);
            background: linear-gradient(135deg, rgba(197, 160, 89, 0.05) 0%, rgba(0,0,0,0.8) 100%);
        }

        /* Màn hình LED tích hợp vào kính */
        .led-facade {
            position: absolute; top: 30%; width: 100%; text-align: center;
            padding: 20px 0; background: rgba(0,0,0,0.8);
            border-top: 0.5px solid var(--gold); border-bottom: 0.5px solid var(--gold);
        }

        .led-msg {
            color: var(--gold); font-weight: 300; font-size: 13px;
            letter-spacing: 3px; display: none; text-transform: uppercase;
        }

        .power-on .led-msg { display: block; animation: fadeInOut 3s infinite ease-in-out; }

        @keyframes fadeInOut { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* Scenarios */
        .mode-gold .block { border-color: var(--gold); box-shadow: 0 0 50px rgba(197, 160, 89, 0.15); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-title">L81 Suite</div>
        
        <div class="control-section">
            <span class="label">Personalized Broadcast</span>
            <input type="text" id="msgInput" placeholder="Nhập lời chúc..." oninput="updateMessage()">
        </div>

        <div class="control-section">
            <span class="label">Power Systems</span>
            <button class="btn" id="powerBtn" style="width:100%" onclick="togglePower()">Initialize Grid</button>
        </div>

        <div class="control-section">
            <span class="label">Atmosphere</span>
            <div class="btn-group">
                <button class="btn" onclick="setMode('standard')">Standard White</button>
                <button class="btn" onclick="setMode('gold')">Royal Gold</button>
            </div>
        </div>

        <div class="log-box" id="sysLog">
            Status: Standby<br>
            System: Optimized for Vietnamese Charset<br>
            Ready for Xinh Tố.
        </div>
    </div>

    <div class="visual-area">
        <div class="landmark-structure" id="mainBuilding">
            <div class="spire"></div>
            <div class="block b3">
                <div class="led-facade">
                    <div class="led-msg" id="targetText">Happy Birthday Tiểu Mỹ</div>
                </div>
            </div>
            <div class="block b2"></div>
            <div class="block b1"></div>
        </div>
    </div>

    <script>
        function updateMessage() {
            const val = document.getElementById('msgInput').value;
            // Xử lý font: Text tiếng Việt sẽ luôn hiển thị chuẩn nhờ Be Vietnam Pro
            document.getElementById('targetText').innerText = val || "Happy Birthday Tiểu Mỹ";
        }

        function togglePower() {
            const b = document.getElementById('mainBuilding');
            const btn = document.getElementById('powerBtn');
            const log = document.getElementById('sysLog');
            
            b.classList.toggle('power-on');
            const isOn = b.classList.contains('power-on');
            
            btn.innerText = isOn ? "Shutdown Grid" : "Initialize Grid";
            btn.classList.toggle('active');
            
            log.innerHTML = isOn ? 
                "Status: Online<br>Lighting: Atmospheric<br>LED: Synchronized" : 
                "Status: Standby<br>Power: Conserving<br>Ready for login.";
        }

        function setMode(mode) {
            const b = document.getElementById('mainBuilding');
            b.className = 'landmark-structure power-on';
            if(mode === 'gold') b.classList.add('mode-gold');
        }
    </script>
</body>
</html>
