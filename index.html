<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark 81 - Authentic Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;300;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020205;
            --glass-blue: rgba(100, 150, 255, 0.1);
            --gold-leaf: #d4af37;
            --building-width: 160px;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; background: var(--bg-deep); color: #fff; 
            font-family: 'Be Vietnam Pro', sans-serif; display: flex; height: 100vh; overflow: hidden; 
        }

        /* --- UI Control Panel --- */
        .panel { 
            width: 340px; padding: 40px; background: rgba(10, 10, 15, 0.8);
            border-right: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(20px); z-index: 100;
            display: flex; flex-direction: column;
        }

        .title { font-weight: 600; font-size: 12px; letter-spacing: 4px; color: var(--gold-leaf); text-transform: uppercase; margin-bottom: 50px; }
        
        .control-item { margin-bottom: 30px; }
        .control-item label { display: block; font-size: 10px; color: #666; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
        
        input[type="text"] {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #333;
            padding: 10px 0; color: #fff; font-family: 'Be Vietnam Pro'; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-bottom-color: var(--gold-leaf); }

        .btn-luxe {
            background: transparent; border: 1px solid #333; padding: 15px; color: #aaa;
            cursor: pointer; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; transition: 0.4s;
            margin-bottom: 10px; width: 100%;
        }
        .btn-luxe:hover { border-color: var(--gold-leaf); color: #fff; background: rgba(212, 175, 55, 0.05); }
        .btn-luxe.active { background: var(--gold-leaf); color: #000; font-weight: 600; }

        .status-log { margin-top: auto; font-size: 11px; color: #444; font-family: 'Inter'; border-left: 1px solid var(--gold-leaf); padding-left: 15px; }

        /* --- Visual: Landmark 81 Authentic Structure --- */
        .stage { flex: 1; position: relative; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 50px; perspective: 1000px; }

        .landmark-81 { position: relative; display: flex; flex-direction: column; align-items: center; }

        /* Hiệu ứng kính và khung nhôm dọc */
        .bundle {
            background: linear-gradient(90deg, #0a111a 0%, #1a2a3a 50%, #0a111a 100%);
            border: 1px solid rgba(255, 255, 255, 0.05); position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5); border-radius: 2px 2px 0 0;
            overflow: hidden;
        }
        
        /* Vân kính dọc cho giống đời thật */
        .bundle::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(255,255,255,0.02) 5px);
        }

        /* Hiệu ứng dải sáng lướt qua tòa nhà */
        .bundle::before {
            content: ''; position: absolute; top: -100%; left: -100%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shine 6s infinite;
        }

        @keyframes shine { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(50%) translateX(50%); } }

        /* Các tầng thu hẹp theo cấu trúc bó tre */
        .tier-top { width: 30px; height: 150px; z-index: 4; }
        .tier-mid { width: 70px; height: 200px; margin-top: -10px; z-index: 3; display: flex; justify-content: center; }
        .tier-base { width: 130px; height: 250px; margin-top: -10px; z-index: 2; }
        .spire { width: 2px; height: 80px; background: #555; margin-bottom: -1px; }

        /* Màn hình LED ẩn dưới kính */
        .led-wrap {
            position: absolute; top: 40px; width: 100%; height: 80px;
            background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2); border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            opacity: 0; transition: 0.5s;
        }

        .led-text { color: var(--gold-leaf); font-size: 11px; letter-spacing: 2px; text-transform: uppercase; text-align: center; }

        /* Power On */
        .power-on .bundle { border-color: rgba(100, 200, 255, 0.2); box-shadow: 0 0 30px rgba(0, 100, 255, 0.1); }
        .power-on .led-wrap { opacity: 1; }
        .power-on .spire { background: #fff; box-shadow: 0 0 10px #fff; }

        /* Starry Background */
        .stars { position: absolute; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.3; }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="panel">
        <div class="title">Command Center v3.0</div>
        
        <div class="control-item">
            <label>Communication Uplink</label>
            <input type="text" id="msgInput" placeholder="Enter message..." oninput="updateMessage()">
        </div>

        <div class="control-item">
            <label>Master Control</label>
            <button class="btn-luxe" id="powerBtn" onclick="togglePower()">Power Up System</button>
            <button class="btn-luxe" onclick="celebration()">Sky Show (Fireworks)</button>
        </div>

        <div class="status-log" id="log">
            Status: Encryption Active<br>
            Object: Landmark 81 - Saigon<br>
            User: Xinh Tố
        </div>
    </div>

    <div class="stage">
        <div class="landmark-81" id="building">
            <div class="spire"></div>
            <div class="bundle tier-top">
                <div class="led-wrap">
                    <div class="led-text" id="ledDisplay">Happy Birthday<br>Tiểu Mỹ</div>
                </div>
            </div>
            <div class="bundle tier-mid"></div>
            <div class="bundle tier-base"></div>
        </div>
    </div>

    <script>
        function updateMessage() {
            const val = document.getElementById('msgInput').value;
            document.getElementById('ledDisplay').innerHTML = val ? val.replace(/\n/g, '<br>') : "Happy Birthday<br>Tiểu Mỹ";
        }

        function togglePower() {
            const b = document.getElementById('building');
            const btn = document.getElementById('powerBtn');
            b.classList.toggle('power-on');
            
            const isOn = b.classList.contains('power-on');
            btn.innerText = isOn ? "Shut Down Grid" : "Power Up System";
            btn.classList.toggle('active');
            
            document.getElementById('log').innerHTML = isOn ? 
                "Status: Online<br>Grid: Stable<br>Visuals: Synchronized" : 
                "Status: Standby<br>Grid: Offline<br>Waiting for input...";
        }

        function celebration() {
            alert("Hệ thống pháo hoa đã sẵn sàng cho Tiểu Mỹ! (Hoàng có thể code thêm canvas pháo hoa nếu Xinh Tố muốn nó nổ thực thụ)");
        }
    </script>
</body>
</html>
